<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Picture</title>
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

        <!-- include bootbox js -->
        <script src="bootbox/bootbox.min.js"></script>
        <script src="bootbox/bootbox.locales.min.js"></script>
    </head>
    <body>
        <div class="container" style="align-items: center;">
            <div>
                <a><img 
                    src="unitegallery/package/images/big/tile10.jpg">
                </a>     
            </div>
            <div id="divOpis" style="text-align: justify;">iPhone je mobilni telefon kompanije Apple. Karakteriše ga kapacitivni multi-touch ekran
                osetljiv na dodir, pomoću kog se upravlja telefonom i unosi tekst s obzirom da ne posetuje fizičku tastaturu, već virtuelnu.
            </div>
            <div style="align-items: center;">
                <button id="edit" class="btn btn-primary" onclick="edit()">Ažuriraj opis</button>
                <button id="save" class="btn btn-primary" onclick="save()" style="display: none">Sačuvaj</button>
                <button id="cancel" class="btn btn-primary" onclick="cancel()" style="display: none">Otkaži</button>
            </div>
        </div>
        <script>
            var edit = function() {
                $('#edit').css("display", "none");
                $('#divOpis').summernote({focus: true});
                $('#save').css("display", "inline");
                $('#cancel').css("display", "inline");  
            };

            var save = function() {
                bootbox.confirm("Da li želite da sačuvate izmene?", function(result){ 
                    if(result){
                        var markup = $('#divOpis').summernote('code');
                        $('#divOpis').summernote('destroy');
                        $('#save').css("display", "none");
                        $('#cancel').css("display", "none");
                        $('#edit').css("display", "inline"); 
                    }
                });                 
            };

            var cancel = function() {
                var backup = $('#divOpis').html();
                $('#divOpis').summernote('destroy');
                $('#divOpis').html(backup);
                $('#save').css("display", "none");
                $('#cancel').css("display", "none");
                $('#edit').css("display", "inline");  
            }
        </script>
        
    </body>
</html>
